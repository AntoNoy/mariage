# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs


# /var/services/homes/***/.npm-packages/lib/node_modules/pm2/bin/pm2 restart api-mariage

name: Build back CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production

    # strategy:
    #   matrix:
    #     node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: üßä Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ‚§µÔ∏è Install npm dependencies
        working-directory: api
        run: npm ci

      - name: üèóÔ∏è Build app
        working-directory: api
        run: npm run build

      - name: üîê Create .env file
        working-directory: api
        run: |
          echo '${{secrets.ENV_FILE}}' > .env
        shell: bash
      
      - name: ‚úîÔ∏è check files
        working-directory: api
        run: ls -la

      - name: üìÇ Copy file to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          rm: true
          source: api/*
          target: /var/www/mariage-api/

      - name: üü° Start api
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            pm2 reload api-mariage